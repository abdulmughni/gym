<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym | Contact</title>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="top-bar">
        <div class="container">
          <div class="d-flex">
            <div class="col-6">
              <div class="d-flex">
                <span class="mr-20">Have any question?</span>
                <a href="tel:+92312345678" class="mr-20">
                  <i class="icon-phone-sign"></i>
                  <span>+92312345678</span>
                </a>

                <a href="mail:youremail@gmail.com">
                  <i class="icon-envelope"></i>
                  <span>youremail@gmail.com</span>
                </a>
              </div>
            </div>
            <div class="col-6">
              <ul class="social-icons flex-end">
                <li>
                  <a href="#"><i class="icon-facebook"></i></a>
                </li>

                <li>
                  <a href="#"><i class="icon-twitter"></i></a>
                </li>

                <li>
                  <a href="#"><i class="icon-youtube"></i></a>
                </li>

                <li>
                  <a href="#"><i class="icon-instagram"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-section">
        <div class="container">
          <div class="d-flex align-center">
            <div class="col-4">
              <div class="logo">
                <img src="images/logo.png" alt="Logo" />
              </div>
            </div>
            <div class="col-8">
              <div class="d-flex flex-end">
                <ul class="nav-bar" id="main-menu">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about-us.html">About</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li class="active"><a href="contact.html">Contact</a></li>
                </ul>

                <div class="menu-icon" onclick="mobileMenu()">
                  <i class="icon-reorder"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page-title-section section">
      <div class="container">
        <h1>Contact Us</h1>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="form-style">
          <form action="">
            <div class="d-flex flex-wrap">
              <div class="col-6">
                <div class="field-group">
                  <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    required
                    placeholder="Your Name*"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="field-group">
                  <input
                    type="email"
                    name="youremail"
                    id="youremail"
                    required
                    placeholder="Your Email*"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="field-group">
                  <input
                    type="tel"
                    name="phonenumber"
                    id="phonenumber"
                    placeholder="Phone Number"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="field-group">
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="field-group">
                  <textarea
                    name="message"
                    id="message"
                    rows="10"
                    placeholder="Your Message..."
                  ></textarea>
                </div>
                <div class="field-group">
                  <input type="submit" value="Submit" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="socket">
      Â© Copyright <strong>Beyonds Logic</strong>. All right reserved
    </div>

    <script>
      function mobileMenu() {
        var menu = document.getElementById("main-menu");
        if (menu.className === "nav-bar") {
          menu.className = menu.className + " responsive"; // "nav-bar reponsive"
        } else {
          menu.className = "nav-bar";
        }
      }
    </script>
  </body>
</html>
